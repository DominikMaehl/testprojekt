bootstrap_yml:
            parameters:
                type: title
                childs:
                    ggm.theming.active_theme:
                        type: field
                        field-type: text
                        field-default: funke_digital_meinanzeiger_de
                        field-name: 'active theme'
                    ggm.bootstrap.config:
                        type: title
                        childs:
                            ggmArticleBundle:
                                type: title
                                childs:
                                    enabled:
                                        type: field
                                        field-type: boolean
                                        field-default: false
                                        field-name: 'enabled'
                                    root:
                                        type: field
                                        field-type: boolean
                                        field-default: false
                                        field-name: 'root'
                                        required: true
                                    prefix:
                                        type: field
                                        field-type: text
                                        field-default: a
                                        field-name: 'prefix' 
                                        required: true
                                    class:
                                        type: field
                                        field-type: text
                                        field-default: ggm\ArticleBundle\ggmArticleBundle
                                        field-name: 'class'
                                        field-help: 'ggm\ArticleBundle\......\......'
                            ggmClassifiedAdBundle:
                                    type: title
                                    childs:
                                        enabled:
                                            type: field
                                            field-type: boolean
                                            field-default: false
                                            field-name: 'enabled'
                                        root:
                                            type: field
                                            field-type: boolean
                                            field-default: false
                                            field-name: 'root'
                                            required: true
                                        prefix:
                                            type: field
                                            field-type: text
                                            field-default: a 
                                            field-name: 'prefix'
                                            required: true
                                        class:
                                            type: field
                                            field-type: text
                                            field-default: ggm\ClassifiedAdBundle\ggmClassifiedAdBundle 
                                            field-name: 'class'
                                            field-help: 'ggm\ClassifiedAdBundle\......\......'
                            ggmJobAdBundle:
                                    type: title
                                    childs:
                                        enabled:
                                            type: field
                                            field-type: boolean
                                            field-default: false
                                            field-name: 'enabled'
                                        root:
                                            type: field
                                            field-type: boolean
                                            field-default: false
                                            field-name: 'root'
                                            required: true
                                        prefix:
                                            type: field
                                            field-type: text
                                            field-default: jobs
                                            field-name: 'prefix'
                                            required: true
                                        class:
                                            type: field
                                            field-type: text
                                            field-default: ggm\JobAdBundle\ggmJobAdBundle
                                            field-name: 'class'
                            ggmNewsAgencyBundle:
                                    type: title
                                    childs:
                                        enabled:
                                            type: field
                                            field-type: boolean
                                            field-default: false
                                            field-name: 'enabled'
                                        root:
                                            type: field
                                            field-type: boolean
                                            field-default: false
                                            field-name: 'root'
                                            required: true
                                        prefix:
                                            type: field
                                            field-type: text
                                            field-default: news-agency
                                            field-name: 'prefix'
                                            required: true
                                        class:
                                            type: field
                                            field-type: text
                                            field-default: ggm\NewsAgencyBundle\ggmNewsAgencyBundle
                                            field-name: 'class'
                                        server:
                                            type: field
                                            field-type: collection
                                            
                            ggmEventCalendarBundle:
                                    type: title
                                    childs:
                                        enabled:
                                            type: field
                                            field-type: boolean
                                            field-default: false
                                            field-name: 'enabled'
                                        root:
                                            type: field
                                            field-type: boolean
                                            field-default: false
                                            field-name: 'root'
                                            required: true
                                        prefix:
                                            type: field
                                            field-type: text
                                            field-default: event
                                            field-name: 'prefix'
                                            required: true
                                        class:
                                            type: field
                                            field-type: text
                                            field-default: ggm\EventCalendarBundle\ggmEventCalendarBundle
                                            field-name: 'class'
                            ggmCustomerBundle:
                                    type: title
                                    childs:
                                        enabled:
                                            type: field
                                            field-type: boolean
                                            field-default: false
                                            field-name: 'enabled'
                                        root:
                                            type: field
                                            field-type: boolean
                                            field-default: false
                                            field-name: 'root'
                                            required: true
                                        prefix:
                                            type: field
                                            field-type: text
                                            field-default: null
                                            field-name: 'prefix'
                                            required: true
                                        class:
                                            type: field
                                            field-type: text
                                            field-default: ggm.theming.active_theme$\CustomerBundle\CustomerBundle
                                            field-name: 'class'
