parameters.yml:
    filepath_for_config: 'app/config/parameters.yml'
    parameters:
        type: title
        title-name: Parameters
        childs:
            assetic.filters.sass.bin:
                type: field
                field-type: text
                field-name: Assetic Filters SASS Bin
                field-default: '/usr/local/bin/sass'
            assetic.filters.uglifyjs2.bin:
                type: field
                field-type: text
                field-name: Assetic Filters Uglify JS Bin
                field-default: '/usr/local/bin/uglifyjs'
            assetic.filters.uglifycss.bin:
                type: field
                field-type: text
                field-name: Assetic Filters Uglify CSS Bin
                field-default: '/usr/local/bin/uglifycss'
            database_driver:
                type: field
                field-type: text
                field-name: Database Driver
                field-default: pdo_mysql
            database_path:
                type: field
                field-type: text
                field-name: Database Path
                field-default: null
                null-when-empty: true
            database_host:
                type: field
                field-type: text
                field-name: Database Host
                field-default: 10.64.202.70
                field-constraints:
                    0:
                        constraint-name: Ip
            database_port:
                type: field
                field-type: integer
                field-name: Database Port
                field-default: 3306
                field-constraints:
                    0:
                        constraint-name: Range
                        constraint-options:
                            min: 0
                            max: 65535
            database_name:
                type: field
                field-type: text
                field-name: Database Name
                field-default: meinbezirk_at_portal-webapp
            database_user:
                type: field
                field-type: text
                field-name: Database User
                field-default: anyUser
            database_password:
                type: field
                field-type: text
                field-name: Database Password
                field-default: anyPw
            mailer_transport:
                type: field
                field-type: text
                field-name: Mailer Transport
                field-default: smtp
            mailer_host:
                type: field
                field-type: text
                field-name: Mailer Host
                field-default: mxgw1.regionalmedien.at
            mailer_user:
                type: field
                field-type: text
                field-name: Mailer User
                field-default: anyUser
            mailer_password:
                type: field
                field-type: text
                field-name: Mailer Password
                field-default: anyPW
            framework.translator.fallback.locale:
                type: field
                field-type: locale
                field-name: Framework Translator Fallback Locale
                field-default: en
            framework.default_locale:
                type: field
                field-type: text
                field-name: Framework Default Locale
                field-default: de_AT.UTF-8
            framework.secret:
                type: field
                field-type: text
                field-name: Framework Secret
                field-default: 12487ÃŸ8027809271dfhjsdhfaoiuhfasdou8292748
            assets_version:
                type: field
                field-type: text
                field-name: Assets Version
                field-default: null
                null-when-empty: true
            ggm.global.root_route:
                type: field
                field-type: text
                field-name: GGM Global Root Route
                field-default: ggm_classfiedad_advert_overview
            ggm.routing.redirects:
                type: title
                title-name: GGM Routing Redirects
                childs:
                    static_redirects:
                        type: array
                        array-type: keyValue
                        array-name: Static Redirects
                        null-when-empty: true
                        childs:
                            key:
                                type: field
                                field-type: text
                                field-name: Request URL
                                field-default: '/jobs'
                            value:
                                type: field
                                field-type: text
                                field-name: Redirect
                                field-default: '/jobs/start'
                    not_found_redirects_enabled:
                        type: field
                        field-type: boolean
                        field-name: Not Found Redirects Enabled
                        field-default: false
                    custom_redirect_service:
                        type: field
                        field-type: text
                        field-name: Custom Redirect Service
                        field-default: null
                        null-when-empty: true
            ggm.routing.scheme:
                type: field
                field-type: text
                field-name: GGM Routing Scheme
                field-default: https
            portal_domain:
                type: field
                field-type: text
                field-name: Portal Domain
                field-default: 'http://www.meinbezirk.at/'
                field-constraints:
                    0:
                        constraint-name: Url
            ggm.global.phone_country_codes:
                type: array
                array-type: keyValue
                array-name: GGM Global Phone Country Codes
                childs:
                    key:
                        type: field
                        field-type: country
                        field-name: Country Code
                        field-default: DE
                    value:
                        type: field
                        field-type: text
                        field-name: Phone Code
                        field-default: '+49'
            search_selective_update:
                type: field
                field-type: boolean
                field-name: Search Selective Update
                field-default: true
            search_connections:
                type: array
                array-type: keyValue
                array-name: Search Connections
                childs:
                    key:
                        type: field
                        field-type: text
                        field-name: Adress Type
                        field-default: url
                    value:
                        type: field
                        field-type: text
                        field-name: Url
                        field-default: 'http://10.64.202.98:9200'
            search_index_name:
                type: field
                field-type: text
                field-name: Search Index Name
                field-default: meinbezirk.at
            service_fees:
                type: title
                title-name: Service Fees
                childs:
                    regular:
                        type: array
                        array-type: keyValue
                        array-name: Regular
                        childs:
                            key:
                                type: field
                                field-type: text
                                field-name: Full Namespace Path
                                field-default: null
                            value:
                                type: title
                                title-name: Namespace Configuration
                                childs:
                                    base_fee:
                                        type: field
                                        field-type: integer
                                        field-name: Base Fee
                                        field-default: 0
                                    options:
                                        type: title
                                        title-name: Options
                                        optional: true
                                        childs:
                                            item_count_modifier:
                                                type: title
                                                title-name: Item Count Modifier
                                                optional: true
                                                childs:
                                                    default_multiplicator:
                                                        type: field
                                                        field-type: number
                                                        field-name: Default Multiplicator
                                                        field-default: 0.5
                                                    segments:
                                                        type: array
                                                        array-type: keyValue
                                                        array-name: Segments
                                                        childs:
                                                            key:
                                                                type: field
                                                                field-type: integer
                                                                field-name: Anzahl Elemente
                                                                field-default: 0
                                                            value:
                                                                type: field
                                                                field-type: number
                                                                field-name: Multiplikator
                                                                field-default: 0.5
                                            text_fee:
                                                type: title
                                                title-name: Text Fee
                                                optional: true
                                                childs:
                                                    unit:
                                                        type: field
                                                        field-type: text
                                                        field-name: Unit
                                                        field-default: 'char|block'
                                                    unit_length:
                                                        type: field
                                                        field-type: integer
                                                        field-name: Unit Length
                                                        field-default: 5
                                                    unit_fee:
                                                        type: field
                                                        field-type: integer
                                                        field-name: Unit Fee
                                                        field-default: 10
                    commercial:
                        type: array
                        array-type: keyValue
                        array-name: Commercial
                        childs:
                            key:
                                type: field
                                field-type: text
                                field-name: Full Namespace Path
                                field-default: null
                            value:
                                type: title
                                title-name: Namespace Configuration
                                childs:
                                    base_fee:
                                        type: field
                                        field-type: integer
                                        field-name: Base Fee
                                        field-default: 0
                                    options:
                                        type: title
                                        title-name: Options
                                        optional: true
                                        childs:
                                            item_count_modifier:
                                                type: title
                                                title-name: Item Count Modifier
                                                optional: true
                                                childs:
                                                    default_multiplicator:
                                                        type: field
                                                        field-type: number
                                                        field-name: Default Multiplicator
                                                        field-default: 0.5
                                                    segments:
                                                        type: array
                                                        array-type: keyValue
                                                        array-name: Segments
                                                        childs:
                                                            key:
                                                                type: field
                                                                field-type: integer
                                                                field-name: Anzahl Elemente
                                                                field-default: 0
                                                            value:
                                                                type: field
                                                                field-type: number
                                                                field-name: Multiplikator
                                                                field-default: 0.5
                                            text_fee:
                                                type: title
                                                title-name: Text Fee
                                                optional: true
                                                childs:
                                                    unit:
                                                        type: field
                                                        field-type: text
                                                        field-name: Unit
                                                        field-default: 'char|block'
                                                    unit_length:
                                                        type: field
                                                        field-type: integer
                                                        field-name: Unit Length
                                                        field-default: 5
                                                    unit_fee:
                                                        type: field
                                                        field-type: integer
                                                        field-name: Unit Fee
                                                        field-default: 10

            maintenance_tasks:
                type: array
                array-type: keyValue
                array-name: Maintenance Task
                childs:
                    key:
                        type: field
                        field-type: text
                        field-name: Task Name
                        field-default: null
                    value:
                        type: title
                        title-name: Task Configuration
                        childs:
                            interval:
                                type: field
                                field-type: choice
                                field-name: Interval
                                field-default: null
                                field-choices: { hourly: hourly, daily: daily, weekly: weekly, monthly: monthly }
                            timeframe_start:
                                type: field
                                field-type: integer
                                field-name: Timeframe Start
                                field-default: 0
                            timeframe_end:
                                type: field
                                field-type: integer
                                field-name: Timeframe End
                                field-default: 0
                            parameters:
                                type: array
                                array-type: collection
                                array-name: Parameters
                                optional: true
                                childs:
                                    0:
                                        type: field
                                        field-type: text
                                        field-name: Value
                                        field-default: null

            payment_active:
                type: field
                field-type: boolean
                field-name: Payment Active
                field-default: false
            payment_from_email:
                type: field
                field-type: text
                field-name: Payment From Email
                field-default: 'webmaster@example.com'
            payment_allowed_methods:
                type: array
                array-type: collection
                array-name: Payment Allowed Methods
                childs:
                    0:
                        type: field
                        field-type: text
                        field-name: Payment Method
                        field-default: paymill_credit_card
            payment_default_method:
                type: field
                field-type: text
                field-name: Payment Default Method
                field-default: paymill_credit_card
            payment_api_private_key:
                type: field
                field-type: text
                field-name: Payment API Private Key
                field-default: notInUse
            payment_public_key:
                type: field
                field-type: text
                field-name: Payment Public Key
                field-default: notInUse
            ggm_job_ad.advert_list_count:
                type: field
                field-type: integer
                field-name: GGM Job Ad Advert List Count
                field-default: 10
            ggm_job_ad.advert_list_valid_time:
                type: field
                field-type: integer
                field-name: GGM Job Ad Advert List Valid Time
                field-default: 900
            ggm_job_ad.featured_adverts_first:
                type: field
                field-type: boolean
                field-name: GGM Job Ad Featured Adverts First
                field-default: true
            ggm_job_ad.advert_init_count:
                type: field
                field-type: integer
                field-name: GGM Job Ad Advert Init Count
                field-default: 80
            ggm_job_ad.advert_load_count:
                type: field
                field-type: integer
                field-name: GGM Job Ad Advert List Valid Time
                field-default: 20
            ggm_job_ad.special_advert_count:
                type: field
                field-type: integer
                field-name: GGM Job Ad Special Advert Count
                field-default: 50
            ggm_job_ad.disable_socialshare_buttons:
                type: array
                array-type: collection
                array-name: GGM Job Ad Disable Soialshare Buttons
                childs:
                    0:
                        type: field
                        field-type: text
                        field-name: Social Network
                        field-default: googleplus
            ggm_job_ad.hide_category_nav:
                type: field
                field-type: boolean
                field-name: GGM Job Ad Hide Category Nav
                field-default: true
            ggm_job_ad.preset_advert_period_in_days:
                type: field
                field-type: integer
                field-name: GGM Job Ad Preset Advert Period In Days
                field-default: 0
            ggm_job_ad.rm_expired_adverts_after_days:
                type: field
                field-type: integer
                field-name: GGM Job Ad Rm Expired Adverts After Days
                field-default: 30
            ggm_user.default_group:
                type: field
                field-type: integer
                field-name: GGM User Default Group
                field-default: 2
            ggm_user.segments:
                type: title
                title-name: GGM User Segments
                childs:
                    default:
                        type: field
                        field-type: integer
                        field-name: Default
                        field-default: 0
                    segment_list:
                        type: array
                        array-type: collection
                        array-name: Segment List
                        childs:
                            0:
                                type: field
                                field-type: text
                                field-name: Segment
                                field-default: regionaut
                    segment_path:
                        type: array
                        array-type: collection
                        array-name: Segment Path
                        childs:
                            0:
                                type: field
                                field-type: text
                                field-name: Segment Path
                                field-default: location_root
            ggm_article_bundle.template_config:
                type: title
                title-name: GGM Article Bundle Template Config
                childs:
                    default:
                        type: field
                        field-type: integer
                        field-name: Default
                        field-default: 0
                    template_list:
                        type: array
                        array-type: collection
                        array-name: Template List
                        childs:
                            0:
                                type: field
                                field-type: text
                                field-name: Template
                                field-default: 'DetailTemplates/detail-0.html.twig'
            ggm_media.imagemagick_bin:
                type: field
                field-type: text
                field-name: GGM Media Imagemagick Bin
                field-default: '/usr/bin/convert'
            ggm_media.storage:
                type: title
                title-name: GGM Media Storage
                childs:
                    local_delivery_domain:
                        type: field
                        field-type: text
                        field-name: Local Delivery Domain
                        field-default: media01.meinbezirk.at
                    local_delivery_path_prefix_override:
                        type: field
                        field-type: text
                        field-name: Local Delivery Path Prefix Override
                        field-default: ''
                    default_scheme:
                        type: field
                        field-type: text
                        field-name: Default Scheme
                        field-default: '%ggm.routing.scheme%'
                    delete_local_files:
                        type: field
                        field-type: boolean
                        field-name: Delete Local Files
                        field-default: true
                    remote_storages:
                        type: array
                        array-type: keyValue
                        array-name: Remote Storages
                        childs:
                            key:
                                type: field
                                field-type: text
                                field-name: Key
                                field-default: null
                            value:
                                type: title
                                title-name: Configuration
                                childs:
                                    id:
                                        type: field
                                        field-type: text
                                        field-name: Id
                                        field-default: s3
                                    enabled:
                                        type: field
                                        field-type: boolean
                                        field-name: Enabled
                                        field-default: true
                                    read_only:
                                        type: field
                                        field-type: boolean
                                        field-name: Read Only
                                        field-default: false
                                    path_prefix:
                                        type: field
                                        field-type: text
                                        field-name: Path Prefix
                                        field-default: ''
                                    delivery_domain:
                                        type: field
                                        field-type: text
                                        field-name: Delivery Domain
                                        field-default: 'media04.meinbezirk.at'
                                    priority_group:
                                        type: field
                                        field-type: integer
                                        field-name: Priority Group
                                        field-default: 1
                                    force_scheme:
                                        type: field
                                        field-type: text
                                        field-name: Force Scheme
                                        field-default: null
                                    upload_params:
                                        type: array
                                        array-type: keyValue
                                        array-name: Upload Params
                                        null-when-empty: true
                                        childs:
                                            key:
                                                type: field
                                                field-type: text
                                                field-name: myKey
                                                field-default: CacheControl
                                            value:
                                                type: field
                                                field-type: text
                                                field-name: myValue
                                                field-default: 'max-age=15552000'


